        <div style="margin-top: 9px; font-weight: bold;">

        <script type="text/javascript">
          function updateTime() {
            var start = new Date("2025/01/30 14:10:11");
            var now = new Date();
            var diff = now.getTime() - start.getTime();
            var dayMs = 24 * 60 * 60 * 1000;
            var days = Math.floor(diff / dayMs);
            var remMs = diff % dayMs;
            var hours = Math.floor(remMs / (60 * 60 * 1000));
            var remMsHr = remMs % (60 * 60 * 1000);
            var mins = Math.floor(remMsHr / (60 * 1000));
            var remMsMin = remMsHr % (60 * 1000);
            var secs = Math.floor(remMsMin / 1000);
            var timeString = `本站已运行：${days}天${hours}小时${mins}分${secs}秒`;
            var runningText = `<span class="runningTxt">${timeString}</span>`;
            document.getElementById("runningTime").innerHTML = runningText;
          }
          setInterval(updateTime, 1000);
        </script>
